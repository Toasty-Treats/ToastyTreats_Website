<!DOCTYPE html>
    <head>
        <!-- ==============================================
		Title and Meta Tags
		=============================================== -->
		<meta charset="utf-8">
		<title>Toasty Treats</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta description="Toasted with Love ❤">
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="Toasty Treats">
		<meta name="description" content="Toasted with Love ❤" />
		<meta property="og:title" content="Toasty Treats" />
		<meta property="og:description" content="Toasted with Love ❤" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://toastytreats.in/">
		<meta property="og:image" content="https://toastytreats.in/assets/images/descriptionImage.jpg" />
		<meta property="og:image:secure_url" content="https://toastytreats.in/assets/images/descriptionImage.jpg" />
		<meta property="og:image:alt" content="Toasty Treats Logo" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://toastytreats.in/">
		<meta property="twitter:title" content="Toasty Treats">
		<meta property="twitter:description" content="Toasted with Love ❤">
		<meta property="twitter:image" content="https://toastytreats.in/assets/images/descriptionImage.jpg">


		<!-- ==============================================
		Favicons
		=============================================== -->
		<link rel="shortcut icon" href="assets/images/favicon.png">
        <link rel="apple-touch-icon" href="assets/images/favicon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/images/favicon-ipad.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/images/favicon-ipad-retina.png">
		
		<!-- ==============================================
		CSS
		=============================================== -->  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="header row">
                <div class="col-md-12 col-xs-12">
                    <img src="assets/images/header.png" alt="Header with logo" class="img-fluid">
                </div>
            </div>
            <br />
            <div class="menu row">
                <div class="col-md-6 col-xs-12">
                    <img src="assets/images/left-menu.png" alt="Left Menu" class="img-fluid">
                </div>
                <div class="col-md-6 col-xs-12">
                    <img src="assets/images/right-menu.png" alt="Right Menu" class="img-fluid">
                </div>
            </div>
        </div>
        <br />
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <p class="text-center">&copy; 2023 - All rights reserved | Toasted with Love ❤ by Toasty Treats</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- ==============================================
		JS
		=============================================== -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
